<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Enrollment Number or Email</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f'); /* Change if needed */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0); /* Slightly stronger white */
            backdrop-filter: blur(7px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            color: black; /* Main text color black */
        }
        .form-label {
            font-weight: 600;
            color: black;
        }
        h2 {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h2 class="text-center mb-4">Enter Details</h2>

    <form method="POST" action="{% url 'send_email' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="enrollmentNumber" class="form-label">Enrollment Number:</label>
            <input type="text" name="enrollmentNumber" id="enrollmentNumber" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS Bundle (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
